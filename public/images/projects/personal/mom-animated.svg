<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0e1b2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="teal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="400" fill="url(#bg)"/>

  <!-- Title -->
  <g transform="translate(60, 80)">
    <text x="0" y="0" fill="#e5e7eb" font-size="28" font-family="Inter, Arial, sans-serif" font-weight="600">Minutes of Meeting Generator</text>
    <text x="0" y="28" fill="#93c5fd" font-size="14" font-family="Inter, Arial, sans-serif">Summaries • Action Items • Follow-ups</text>
  </g>

  <!-- Document card -->
  <g transform="translate(90, 120)" filter="url(#shadow)">
    <rect x="0" y="0" width="380" height="220" rx="16" fill="#0b1323" stroke="#1f2937" stroke-opacity="0.6"/>
    <!-- Header bar -->
    <rect x="0" y="0" width="380" height="40" rx="16" fill="#111827"/>
    <circle cx="24" cy="20" r="6" fill="#ef4444"/>
    <circle cx="44" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="64" cy="20" r="6" fill="#10b981"/>

    <!-- Animated lines (typing effect) -->
    <g transform="translate(24, 60)" stroke="#9ca3af" stroke-linecap="round" stroke-width="4">
      <line x1="0" y1="0" x2="0" y2="0">
        <animate attributeName="x2" values="0; 320" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="24" x2="0" y2="24">
        <animate attributeName="x2" values="0; 260" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="48" x2="0" y2="48">
        <animate attributeName="x2" values="0; 300" dur="2.4s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Checklist -->
    <g transform="translate(24, 120)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#0f172a" stroke="#334155"/>
      <polyline points="2,8 6,12 14,4" fill="none" stroke="#10b981" stroke-width="2">
        <animate attributeName="opacity" values="0;1;1" dur="2.4s" repeatCount="indefinite"/>
      </polyline>
      <rect x="0" y="28" width="16" height="16" rx="3" fill="#0f172a" stroke="#334155"/>
      <polyline points="2,36 6,40 14,32" fill="none" stroke="#10b981" stroke-width="2">
        <animate attributeName="opacity" values="0;0;1" dur="2.8s" repeatCount="indefinite"/>
      </polyline>
      <g stroke="#9ca3af" stroke-linecap="round" stroke-width="4">
        <line x1="28" y1="8" x2="300" y2="8"/>
        <line x1="28" y1="36" x2="260" y2="36"/>
      </g>
    </g>
  </g>

  <!-- Clock (meeting time) -->
  <g transform="translate(560, 150)" filter="url(#shadow)">
    <circle cx="0" cy="50" r="64" fill="#0b1323" stroke="#1f2937" stroke-opacity="0.6"/>
    <circle cx="0" cy="50" r="56" fill="#0f172a"/>
    <g transform="translate(0,50)">
      <line x1="0" y1="0" x2="0" y2="-40" stroke="url(#accent)" stroke-width="4">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="30" y2="0" stroke="url(#teal)" stroke-width="6">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 0 0" to="360 0 0" dur="48s" repeatCount="indefinite"/>
      </line>
      <circle cx="0" cy="0" r="4" fill="#e5e7eb"/>
    </g>
  </g>

  <!-- Sparkling cursor indicator -->
  <g transform="translate(940, 130)">
    <rect x="0" y="0" width="200" height="140" rx="16" fill="#0b1323" stroke="#1f2937" stroke-opacity="0.6"/>
    <text x="16" y="36" fill="#e5e7eb" font-size="16" font-family="Inter, Arial, sans-serif" font-weight="600">AI-generated Summary</text>
    <g transform="translate(16, 56)" stroke="#9ca3af" stroke-linecap="round" stroke-width="4">
      <line x1="0" y1="0" x2="168" y2="0"/>
      <line x1="0" y1="22" x2="140" y2="22"/>
      <line x1="0" y1="44" x2="156" y2="44"/>
    </g>
    <rect x="16" y="78" width="2" height="24" fill="#a78bfa">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Labels -->
  <g font-family="Inter, Arial, sans-serif" font-size="12" fill="#93c5fd" opacity="0.9">
    <text x="96" y="355">Document</text>
    <text x="560" y="355">Meeting Time</text>
    <text x="940" y="300">Summary Preview</text>
  </g>
</svg>

