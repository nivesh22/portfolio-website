<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--bg-0, #0b0f14)"/>
      <stop offset="100%" stop-color="var(--bg-1, #0f172a)"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--svg-2, var(--accent, #a855f7))"/>
      <stop offset="100%" stop-color="var(--svg-2, var(--accent-strong, #7c3aed))"/>
    </linearGradient>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--svg-1, var(--primary, #00e5ff))"/>
      <stop offset="100%" stop-color="var(--svg-1, var(--primary-strong, #38bdf8))"/>
    </linearGradient>
    <linearGradient id="heart" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--svg-2, var(--accent, #a855f7))"/>
      <stop offset="100%" stop-color="var(--svg-4, var(--error, #ec4899))"/>
    </linearGradient>
  </defs>

  <!-- High-contrast background + subtle grid for visibility in small crops -->
  <rect x="0" y="0" width="1200" height="400" fill="url(#bg)"/>
  <g opacity="0.12" stroke="var(--svg-1, var(--primary, #00e5ff))">
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Centered emblem (ensures visibility with object-cover) -->
  <g transform="translate(600, 200)">
    <!-- Pulsing ring -->
    <circle r="70" fill="none" stroke="url(#teal)" stroke-width="3" stroke-opacity="0.9">
      <animate attributeName="r" values="60;78;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Rotating dashed ring -->
    <circle r="96" fill="none" stroke="url(#accent)" stroke-width="3" stroke-dasharray="10 8" stroke-opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
    </circle>
    <!-- Heart (social good) with gentle beat -->
    <g>
      <path d="M20 -10 C20 -28 0 -28 0 -12 C0 -28 -20 -28 -20 -10 C-20 8 0 22 0 22 C0 22 20 10 20 -10 Z" fill="url(#heart)">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Lower strip: rubric lines to hint evaluation -->
  <g transform="translate(380, 310)" stroke="var(--svg-5, var(--text-1, #9ca3af))" stroke-linecap="round" stroke-width="4" opacity="0.9">
    <line x1="0" y1="0" x2="440" y2="0"/>
    <line x1="0" y1="24" x2="360" y2="24"/>
    <line x1="0" y1="48" x2="400" y2="48"/>
  </g>

  <!-- Title kept compact to avoid crop issues -->
  <g transform="translate(60, 70)">
    <text x="0" y="0" fill="var(--svg-5, var(--text-0, #e5e7eb))" font-size="24" font-family="Inter, Arial, sans-serif" font-weight="600">Data for Good</text>
    <text x="0" y="22" fill="var(--svg-5, var(--text-1, #9ca3af))" font-size="13" font-family="Inter, Arial, sans-serif">Fair, transparent evaluation for social impact</text>
  </g>
</svg>
