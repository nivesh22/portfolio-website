<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0e1b2e"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="forecast" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="400" fill="url(#bg)"/>

  <!-- Title -->
  <g transform="translate(60, 80)">
    <text x="0" y="0" fill="#e5e7eb" font-size="28" font-family="Inter, Arial, sans-serif" font-weight="600">Liquidity Forecasting</text>
    <text x="0" y="28" fill="#93c5fd" font-size="14" font-family="Inter, Arial, sans-serif">ARIMA / ARDL • Kedro • Streamlit</text>
  </g>

  <!-- Axes -->
  <g transform="translate(80, 120)" stroke="#1f2937" stroke-opacity="0.6">
    <rect x="0" y="0" width="1000" height="220" fill="#0b1323"/>
    <line x1="0" y1="220" x2="1000" y2="220"/>
    <line x1="0" y1="0" x2="0" y2="220"/>
    <g opacity="0.25">
      <line x1="200" y1="0" x2="200" y2="220"/>
      <line x1="400" y1="0" x2="400" y2="220"/>
      <line x1="600" y1="0" x2="600" y2="220"/>
      <line x1="800" y1="0" x2="800" y2="220"/>
    </g>
  </g>

  <!-- Historic line -->
  <g transform="translate(80, 120)">
    <path id="series" d="M0,160 C120,120 160,140 220,130 C320,110 380,150 460,120 C560,80 620,100 700,90" fill="none" stroke="url(#line)" stroke-width="3"/>
    <!-- Moving dot along line -->
    <circle r="5" fill="#22d3ee">
      <animateMotion dur="6s" repeatCount="indefinite" keyPoints="0;1" keyTimes="0;1" calcMode="linear">
        <mpath href="#series"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Forecast cone -->
  <g transform="translate(80, 120)">
    <path d="M700,90 C760,80 820,100 880,90 L880,140 C820,150 760,130 700,140 Z" fill="url(#forecast)">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M700,90 C760,80 820,100 880,90" fill="none" stroke="#22d3ee" stroke-dasharray="6 6"/>
    <path d="M700,140 C760,130 820,150 880,140" fill="none" stroke="#22d3ee" stroke-dasharray="6 6" opacity="0.6"/>
  </g>

  <!-- Legend -->
  <g font-family="Inter, Arial, sans-serif" font-size="12" fill="#93c5fd" opacity="0.9">
    <text x="96" y="355">Historic</text>
    <text x="280" y="355">Forecast Interval</text>
  </g>
</svg>

