<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--bg-0, #0b0f14)"/>
      <stop offset="100%" stop-color="var(--bg-1, #0f172a)"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="var(--svg-1, var(--primary, #00e5ff))"/>
      <stop offset="100%" stop-color="var(--svg-2, var(--primary-strong, #38bdf8))"/>
    </linearGradient>
    <linearGradient id="forecast" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--svg-1, var(--primary, #00e5ff))" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="var(--svg-1, var(--primary, #00e5ff))" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="400" fill="url(#bg)"/>

  <!-- Title -->
  <g transform="translate(60, 80)">
    <text x="0" y="0" fill="var(--svg-5, var(--text-0, #e5e7eb))" font-size="28" font-family="Inter, Arial, sans-serif" font-weight="600">Liquidity Forecasting</text>
    <text x="0" y="28" fill="var(--svg-5, var(--text-1, #9ca3af))" font-size="14" font-family="Inter, Arial, sans-serif">ARIMA / ARDL - Kedro - Streamlit</text>
  </g>

  <!-- Axes -->
  <g transform="translate(80, 120)" stroke="var(--border-subtle, #1f2937)" stroke-opacity="0.6">
    <rect x="0" y="0" width="1000" height="220" fill="var(--bg-1, #0f172a)"/>
    <line x1="0" y1="220" x2="1000" y2="220"/>
    <line x1="0" y1="0" x2="0" y2="220"/>
    <g opacity="0.25">
      <line x1="200" y1="0" x2="200" y2="220"/>
      <line x1="400" y1="0" x2="400" y2="220"/>
      <line x1="600" y1="0" x2="600" y2="220"/>
      <line x1="800" y1="0" x2="800" y2="220"/>
    </g>
  </g>

  <!-- Historic line -->
  <g transform="translate(80, 120)">
    <path id="series" d="M0,160 C120,120 160,140 220,130 C320,110 380,150 460,120 C560,80 620,100 700,90" fill="none" stroke="url(#line)" stroke-width="3"/>
    <!-- Moving dot along line -->
    <circle r="5" fill="var(--svg-1, var(--primary, #00e5ff))">
      <animateMotion dur="6s" repeatCount="indefinite" keyPoints="0;1" keyTimes="0;1" calcMode="linear">
        <mpath href="#series"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Forecast cone -->
  <g transform="translate(80, 120)">
    <path d="M700,90 C760,80 820,100 880,90 L880,140 C820,150 760,130 700,140 Z" fill="url(#forecast)">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M700,90 C760,80 820,100 880,90" fill="none" stroke="var(--svg-1, var(--primary, #00e5ff))" stroke-dasharray="6 6"/>
    <path d="M700,140 C760,130 820,150 880,140" fill="none" stroke="var(--svg-1, var(--primary, #00e5ff))" stroke-dasharray="6 6" opacity="0.6"/>
  </g>

  <!-- Legend -->
  <g font-family="Inter, Arial, sans-serif" font-size="12" fill="var(--svg-5, var(--text-1, #9ca3af))" opacity="0.9">
    <text x="96" y="355">Historic</text>
    <text x="280" y="355">Forecast Interval</text>
  </g>
</svg>
