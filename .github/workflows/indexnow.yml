name: Notify IndexNow

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment to finish
        run: sleep 80
      - name: Submit URLs to IndexNow
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"includeAll": true}' \
            "${{ secrets.PRODUCTION_SITE_URL }}/api/indexnow"
