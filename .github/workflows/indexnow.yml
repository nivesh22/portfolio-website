name: Notify IndexNow

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment to finish
        run: sleep 80
      - name: Submit URLs to IndexNow
        env:
          SITE_URL: ${{ secrets.PRODUCTION_SITE_URL }}
        run: |
          if [ -z "$SITE_URL" ]; then
            echo "SITE_URL secret not configured; skipping IndexNow ping."
            exit 0
          fi
          SITE_URL="${SITE_URL%/}"
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"includeAll": true}' \
            "${SITE_URL}/api/indexnow"
